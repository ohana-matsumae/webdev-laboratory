<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="logout-fr">Logout</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-md m-auto mt-3 p-3">
    <h3 id="some-text">Control Panel</h3>
    <p id="some-description">wow cool user interface i guess</p>

    <div id="list-container" class="d-none">
        <button class="ms-auto mb-1 d-block w-lg-100 btn-info btn" id="add-action">Add</button>
        <ol id="list-contents" class="list-group list-group-numbered"></ol>
    </div>

    <div id="add-container" class="d-none">
        <button class="ms-auto mb-1 d-block w-lg-100 btn-danger btn" id="exit-action">Exit</button>
        <form id="add-form" class="row mt-2">
            <div class="alert alert-danger col-sm-12 d-none" id="alert-element"></div>
            <div class="input-group mb-3 col-sm-12">
                <span class="input-group-text" id="basic-addon1">Title</span>
                <input
                        id="title"
                        type="text"
                        class="form-control"
                        placeholder="Title"
                        aria-label="Title"
                        aria-describedby="basic-addon1">
            </div>
            <div class="input-group col-sm-12">
                <span class="input-group-text">Content</span>
                <textarea id="contents" class="form-control" aria-label="Content"></textarea>
            </div>
            <input type="submit" class="btn btn-info mt-2 col-sm-12" value="Submit" />
        </form>
    </div>
</div>
</body>
</html>
